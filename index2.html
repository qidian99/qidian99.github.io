         var teamNames = ["Miami Heat", "New York Nicks", "Houston Rockets"];
         var teamId = ["id1", "id2", "id3"];
         
         $(document).on("pagecreate", function() {
         
             var AllTeams = ''
             for(var i = 0; i<teamNames.length; i++){
                 AllTeams +='<a href="#'+teamId[i]+'" class="teamLink" data-theme="b" data-role="button" >'+teamNames[i]+'</a>';
             }
             $('#items').prepend(AllTeams).trigger('create');
         
         
         
             $("#items").sortable({
                 stop: function( event, ui ) {
                     teamNames = [];
                     teamId = [];
                     $(".teamLink").each(function() {
                         var href = $(this).prop('href');
                         var name = $(this).text();
                         var id = href.substr(href.lastIndexOf("#") + 1);
                         teamId.push(id);
                         teamNames.push(name)
                     });
                     // alert(teamNames);
                     $("#items").listview().listview('refresh');
                 }
             }).disableSelection();

             $("#list").sortable({
                 stop: function( event, ui ) {
                     $("#items").listview().listview('refresh');
                 }
             }).disableSelection();

         
             $("#chkSort").on("change", function(){
                 var sort = $(this).prop("checked");
                 if (sort){
                     $( "#items" ).sortable('enable');
                 } else {
                     $("#items").sortable('disable');
                 }
         
             });
         });
    </script>

<body>
    <label>
        <input id="chkSort" type="checkbox" checked="true"  />Allow sorting
    </label>
    </div>
    <div id="items" data-role="button"></div>
    <a href="#page1" data-transition="fade" data-theme="b" data-icon="flat-cross" data-role="button">LOG OUT</a>
    </div>
    <ul id="list" data-role="listview" data-inset="true" data-filter="true">
